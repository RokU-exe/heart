<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      transform: scale(1);
      animation: pulse 1.5s ease infinite;
      cursor: pointer;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 80px;
      background: #ff4444;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .fast {
      animation-duration: 0.8s;
    }

    .slow {
      animation-duration: 2.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart" id="heart"></div>
  </div>

  <script>
    const heart = document.getElementById('heart');
    
    heart.addEventListener('click', function() {
      if (this.classList.contains('fast')) {
        this.classList.remove('fast');
        this.classList.add('slow');
      } else if (this.classList.contains('slow')) {
        this.classList.remove('slow');
      } else {
        this.classList.add('fast');
      }
    });
  </script>
</body>
</html>
